<div class="text-center mt-3 mb-3">
  <form>
    <input class="rounded" type="search" placeholder="search..." autofocus (keyup)="filter = $event.target.value">
  </form>
</div>

<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>
