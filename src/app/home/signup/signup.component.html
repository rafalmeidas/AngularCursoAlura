<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signUpForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input formControlName="email" placeholder="email" class="form-control" autofocus>
    <ap-vmessage text="Email is required!" *ngIf="signUpForm.get('email').errors?.required"></ap-vmessage>
    <ap-vmessage text="Invalid e-mail" *ngIf="signUpForm.get('email').errors?.email"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.required" text="Full name is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.minlength" text="Minimum length is 5"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('fullName').errors?.maxlength" text="Maximum length is 40"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <ap-vmessage *ngIf="signUpForm.get('userName').errors?.required" text="Username is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('userName').errors?.minlength" text="Minimum length is 5"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('userName').errors?.maxlength" text="Maximum length is 30"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('userName').errors?.pattern" text="Must be lowercase"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <ap-vmessage *ngIf="signUpForm.get('password').errors?.required" text="Password is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('password').errors?.minlength" text="Minimum length is 8"></ap-vmessage>
    <ap-vmessage *ngIf="signUpForm.get('password').errors?.maxlength" text="Maximum length is 14"></ap-vmessage>
  </div>

  <button [disabled]="signUpForm.invalid" class="btn btn-primary btn-block">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
